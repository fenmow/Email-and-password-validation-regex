<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email and password validation</title>
</head>
<body class="">
  <section class="main-content">
    <h1 class="title">Register to use our app!</h1>
    <form class="form">
      <div class="name-field field">
        <label for="name" class="">Name:</label><br>
      <input type="text" id="name" class="name" autocomplete="name">
      </div>
      <div class="email-field field">
        <label for="email" class="">Email:</label><br>
        <input type="text" id="email" class="email" autocomplete="email">
        <p class="email-error error"></p>
      </div>
      <div class="pass-field field">
        <label for="password" class="">Password:</label><br>
        <input type="password" id="password" class="password" autocomplete="current-password">
        <p class="password-error error"></p>
      </div>
      <button class="submitBtn" type="submit">REGISTER</button>
    </form>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
